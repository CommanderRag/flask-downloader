<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Browse</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

        <script src="{{ url_for('static', filename='jQuery.js') }}"></script>
    
        <script async src="{{ url_for('static', filename='index.js') }}"></script>

    </head>
    <body>


    <canvas id="pixie"></canvas>

    <div class="search-bar" id="search-bar">
        <input id="input-field" type="search" pattern=".*\S.*" required autocomplete="off">
            <button class="search-btn" onclick="loadData()">
               <span>Search</span>
            </button>
    </div>

    <script>
        async function loadData()
        {
            var url = $('#input-field').val();
            if(isValidURL(url))
            {
                const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({'url': url})
            });
                var link = await response.text()
                if(link === "400")
                {
                    alert("Cannot download!")
                }
                else
                {
                    window.location = link;
                }

            }
            else
            {
                alert("Invalid URL!")
            }
            
        }
        function isValidURL(str) {
            var regexp = /^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
            if (regexp.test(str)) {
                return true;
            } else {
                return false;
            }
        }
    </script>

    </body>
</html>
